<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <title>Portafolio</title>
    
    <link rel="stylesheet" href="/src/components/home.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('/src/F1.jpg'); /* Ajusta la ruta de la imagen */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Esto mantiene el fondo fijo al desplazar */
        overflow-y: hidden; /* Evita el desplazamiento vertical dentro de #root */

      }
      
    </style>  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
